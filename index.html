<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Portafolio</title>
</head>

<body>
    <section class="marvol-seccion">
        <div class="marvol-tablet">
            <div class="marvol-tablet-camera">
                <div class="marvol-tablet-camera-lens"></div>
            </div>
            <img class="marvol-table-img" src="assets/image 1.png" alt="imagen">
            <div class="marvol-tablet-button">
                <div class="marvol-tablet-button-inner"></div>
            </div>
        </div>
        <div class="marvol-text">
            <div class="marvol-text-content">
                <h1>MARVOL</h1>
                <P>Es el sitio oficial de Marvol Entertainment. Explore películas, personajes, cómics, programas de
                    televisión,
                    videos y más oficiales de Marvol.</P>
                <button class="marvol-button-proyect">VER PROYECTO</button>
                <button class="marvol-button-codigo"><img src="assets/Vector.png" alt="vector">VER CODIGO</button>
            </div>
        </div>
    </section>
    <section>

        <div class="marvol-container">
            <img class="marvol-user" src="assets/user.png" alt="user">
            <div class="marvol-comment">"Elisa ha superado mis expectativas desde el diseño hasta el desarrollo".</div>
            <div class="marvol-jason">JASON LOPEZ / COFUNDADOR Y CEO MARVOL</div>
        </div>

    </section>
</body>

</html>
