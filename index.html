<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Portafolio Eliza</title>
</head>
<body>


                                                        <!-- Inicio Module 4. "NETNET" -->
    <div class="netnet__module">
                                                        <!-- block  content y imagen -->
        <div class="netnet__block">
            <div class="netnet__section--content">                  <!-- section contents -->
                <div>
                    <h1 class="netnet__title">
                        NETNET
                    </h1>
                </div>
                <div class="netnet__content--text">
                    <p>
                        Películas y series ilimitadas y mucho más.<br>
                        Disfruta donde quieras. Cancela cuando quieras.
                    </p>
                </div>                                              <!-- section button -->
                <div class="netnet__section--button">
                    <button class="netnet__button">VER PROYECTO</button>
                    <button class="netnet__button">
                        <img src="../portafolio_eliza/assets/img/Vector.svg" alt="github" class="netnet__imagen--github">
                        VER CÓDIGO
                    </button>
                </div>
            </div>

            <div class="netnet__section--imagen">
                <img src="../portafolio_eliza/assets/img/Iphone.png" alt="NETNET" class="netnet__imagen--mobile">
            </div>
        </div>
                                                              <!-- section card -->
        <div class="netnet__section--card">
            <img src="../portafolio_eliza/assets/img/foto.svg" alt="author" class="netnet__imagen--photo">
            <p class="netnet__card--text">
                "Por primera vez en la historia de nuestra empresa, aparecimos en todas las
                plataformas en las que trabajamos".
            </p>
            <p class="netnet__card--author">MARCO CORTEZ / NETNET</p>
        </div>

    </div>

                                                            <!-- Fin modue 4. -->
</body>
</html>
